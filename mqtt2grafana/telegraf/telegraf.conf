# Telegraf Configuration for Real Meter Data Collection
# Global agent configuration
[agent]
  interval = "5s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = "telegraf-host"
  omit_hostname = false

# Output plugin: InfluxDB v2
[[outputs.influxdb_v2]]
  urls = ["http://influxdb:8086"]
  token = "${INFLUX_TOKEN}"
  organization = "${INFLUX_ORG}"
  bucket = "${INFLUX_BUCKET}"


# Input plugin: MQTT Consumer for simulator meter data
[[inputs.mqtt_consumer]]
  servers = ["tcp://mqtt:1883"]
  topics = [
    "homeassistant/sensor/Instantaneous_Demand/value/state"
  ]
  data_format = "value"
  data_type = "float"
  name_override = "Inst_Demand_state"
  topic_tag = "topic"
  
  # MQTT Connection Settings to prevent frequent connect/disconnect
  client_id = "telegraf_mqtt_consumer"
  persistent_session = true
  connection_timeout = "30s"
  max_undelivered_messages = 1000















